<html>
   <head>
      <script>
	     var array = []
		 var operator = null
		 var count = 0
		 var i =0
         function textField(val)
         { 
		      array.push(val)
			 console.log(array)
             document.getElementById("result").value+=val
         }
         function solve()
         {
		 
		    var string = document.getElementById("result").value
		
			for (i = 0; i<=array.length; i++)
			{
			  if(array[i] == '+' || array[i] == '-' || array[i] == '*' || array[i] == '/')
			  {operator=array[i]
			  console.log(operator)
			  count+=1
			  }
			  else
			  {
			  console.log("No Operator Find Yet")
			  }
			}
			if(count>1)
			{
			 count = 0
			 alert("Its a two operand calculator You can not enter operator more than 1")
			 
			}
			else
			{
			switch(true){
			
			case(operator =='+'):
			   var val= string.split('+')
			   console.log(operator)
			   console.log(array)
			   var number1 = +val[0]
			   var number2 = +val[1]
		       b = number1+number2
			   document.getElementById("result").value = b
			   operator = null
			  array = []
			   console.log(array)
			   count = 0
               break;
            case(operator =='-'):
			   var val= string.split('-')
			   console.log(operator)
			   console.log(array)
			   var number1 = +val[0]
			   var number2 = +val[1]
		       b = number1-number2
			   document.getElementById("result").value = b
			   operator = null
			  array = []
			   console.log(array)
			   count = 0
               break;	
            case(operator =='*'):
			   var val= string.split('*')
			   console.log(operator)
			   console.log(array)
			   var number1 = +val[0]
			   var number2 = +val[1]
		       b = number1*number2
			   document.getElementById("result").value = b
			   operator = null
			  array = []
			   console.log(array)
			   count = 0
               break;
            case(operator =='/'):
			   var val= string.split('/')
			   console.log(operator)
			   console.log(array)
			   var number1 = +val[0]
			   var number2 = +val[1]
		       b = number1/number2
			   document.getElementById("result").value = b
			   operator = null
			  array = []
			   console.log(array)
			   count = 0
               break;				   
			}
			  }        
         }
         function clr()
         {
             document.getElementById("result").value = ""
			 array = []
			 count = 0
         }
		 function backspace()
		 {
		    var val = document.getElementById("result").value
			array.pop()
			document.getElementById("result").value = val.substr(0,val.length - 1)
		 }
		 
      </script>

  
   </head>

   <body style="margin:200px; margin-left:550px"  >
